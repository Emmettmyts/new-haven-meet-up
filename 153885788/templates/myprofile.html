{% extends "layout.html" %}

<!-- This is the page that will allow the user to update their profile. This update will be shown when anybody types their username in the search bar. -->
{% block title %}
    My Profile
{% endblock %}

{% block main %}
    <div class="sec1">
        <!-- This is the code for the text that describes the my profile. It uses the sec1 class to contain the text. -->
        <!-- The sec1 classes contains the font of the text, color of text, container box, box color etc... -->
        <h2>
            My Profile
        </h2>
        <p>
            <font size = 3>
                If you want to update your profile so other users can learn more about you, please type below. (These fields are not mandatory)
            </font>
        </p>
    </div>

    <br>

    </br>

    <!-- This is the form that will allow the user to update their information. The form has email, name, phone, bio, etc.. The user can update here on this form. -->
    <form action="/myprofile" method="post" enctype="multipart/form-data">
        <!-- This form will take username, password and confirmation -->
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="name" name="name" placeholder="Name" type="text">
        </div>
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="email" name="email" placeholder="Email" type="email">
        </div>
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="phone" name="phone" placeholder="Phone Number" type="tel">
        </div>
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="age" name="age" placeholder="Age" input type="number">
        </div>
        <div class="mb-3">
            <textarea id="bio" name="bio" rows="4" cols="50" placeholder="Bio"></textarea>
        </div>

        <button class="btn btn-primary" type="submit">Update</button>
    </form>
{% endblock %}
